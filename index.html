<!DOCTYPE html>
<html ng-app="myApp"><!-- ng-app is the custom attribute which tells what part of the view myApp lives. Angular js code looks for the custom attribute (ng-app) and  everything in between <html></html> is connected to the myApp //variable in the app.js file. Now myApp has the control over the view that it is bound to.-->
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <script src="http://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        
        
        <div ng-controller="mainController">
            <h1 >HELLO SANTOSH</h1>
            <h2>HOW ARE YOU?</h2>
        </div>
        
    </body>
